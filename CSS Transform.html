<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    img {
      width: 400px;
    }
    img:hover {
      transform: scale(1.6);
    }
    .mountains {
      transition: all 120ms ease-in-out;
      transform: rotate(420deg);
    }
    .lake-town {
      transition: all 200ms ease-in-out;
      transform: translateX(40px) rotate(-5deg) scale(2.2);
    }
    .street {
      transition: all 600ms ease-in;
      transform: scale(1.3);
    }
    .red-tables {
      transition: all 333ms ease-in;
      transform: rotate(17deg);
    }
  </style>
  <body>
    <img
      src="https://static.nationalgeographic.co.uk/files/styles/image_3200/public/austria_natrun_maria_alm_52a0005_hr_web.webp?w=1600&h=900"
      alt=""
      class="mountains"
    />
    <img
      src="https://upload.travelawaits.com/ta/uploads/2021/04/8b5e330cee217ff200abb9db955858b5e33-800x800.jpg"
      class="lake-town"
    />
    <img
      src="https://upload.travelawaits.com/ta/uploads/2021/04/a-beautiful-street-in-hallsta808d3f-1024x680.jpg"
      alt=""
      class="street"
    />
    <img
      src="https://upload.travelawaits.com/ta/uploads/2019/10/Hallstatt-cafe-on-the-lake.jpg"
      alt=""
      class="red-tables"
    />
  </body>
</html>
