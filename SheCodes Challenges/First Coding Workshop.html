  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        display: block;
        margin: 0px auto 30px;
        padding: 15px 20px;
        border: 2px solid lightgrey;
        border-radius: 45px;
        box-shadow: 10px 5px 5px lightskyblue
        transition: all 310ms ease-in-out
      }

      button:hover {
        backround: lavendar;
        color: lightblue;
        curser: pointer;

      }
      img {
        display: block;
        margin: 0 auto;
      }
      h3 {
        text-align: center;
      }
      .heading { inline

      .computer {
        color: blue;
      }
      .classes {
        color: red;
      }
      .reviews {
        color: green;
      }
      .workshop {
        color: #272044;
        text-align: center;
        font-size: 40px;
        font-weight: center;
      }
      h1 {
        color: #885df1;
        font-size: 48px;
        text-decoration: underline;
        text-decoration: thin;
        text-align: center;
      }
      a{
        text-decoration: none;
      }
      li {
        display: inline;
        margin: 0 23px;
      }
      ul {
        list-style: none;
        text-align: center;
        padding: 0;
      }
      body {
        background: #f5f0fe;
      }
      .contact-info {
        text-align:center;
        font-size: 20px;
        margin: 50px;
      }
      .email {
        color:#885df1;
      }

    <ul>
      <li>

      <li>

        </a>
      </li>
      <li>

    <hr />
    <br />
